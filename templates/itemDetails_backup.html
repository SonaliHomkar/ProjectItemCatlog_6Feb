<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial"/>
	</head>
    <body>
        <form method="post">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <h1>Item Details</h1>
            {% for i in items %}
            <div>
                <label>Category : </label>
                <label>{{i.catName}}</label>
            </div>
            <div>
                <label>Title : </label>
                <label>{{i.itemName}}</label>
            </div>
            <div>
                <label>Description : </label>
                <label>{{i.description}}</label>
            </div>
            <div>
                <label>Created by : </label>
                <label>{{i.userName}} </label>
            </div>

            <div>
                {% if  Author %}
                    <a href="/ItemCatlog/{{i.id}}/EditItem/">Edit</a>
                    <a href="/ItemCatlog/{{i.id}}/DeleteItem/">Delete</a>
                {% endif %}
                 <a href="/">Cancel</a>
            </div>

            {% endfor %}
            
            
        </form>
        

        

    </body>
</html>
