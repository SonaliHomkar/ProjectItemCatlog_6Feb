<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static',filename='styles.css')}}">
        
	</head>

    <body>
        
        <form method="post">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <h1>Item Details</h1>
            {% for i in items %}
            <div>
                <label>Category : </label>
                <select name="ddlCategory">
                    {% for j in category %}
                    <option value={{j.id}} {% if j.id == i.category_id  %} selected ={{i.category_id}} {% endif %}>{{j.catName}}</option>
                    {% endfor %}
                </select>
                
            </div>
            <div>
                <label>Title : </label>
                <input type="text" name="itemName" value="{{i.itemName}}">
            </div>
            <div>
                <label>Description : </label>
                <input type="text" name="description" value="{{i.description}}">
            </div>
            <div>
                <div>Created By: {{ i.userName }}</div>
            </div>
            {% endfor %}
            <div>
                <input type="submit" value="Submit" />
                <a href="/">Cancel</a>
            </div>
            
            
        </form>
        

        

    </body>
</html>
