{% extends "template.html" %}
{% block content %}
    <form method="post">
        <div class="container" style="background-color: white;margin-top: 10px;padding-top: 10px; ">
            <div class="row">
                <div class="col-md-12">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li><strong>{{ message }}</strong></li>
                        {% endfor %}
                    </ul>       
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"  align="right">
                    <input type="button" class="btn btn-warning btn-sm" style=""  value="Logout"  onclick="window.location.href='{{ url_for( 'logout') }}';"  name="Logout">
                </div>    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class=" text-left" >Item Details</h1>
                </div>
            </div>
            {% for i in items %}
            <div class="row">
                <div class="col-md-3">
                    <label>Category</label>
                </div>
                <div  class="col-md-9" >
                    <select name="ddlCategory">
                        {% for j in category %}
                        <option value={{j.id}} {% if j.id == i.category_id  %} selected ={{i.category_id}} {% endif %}>{{j.catName}}</option>
                        {% endfor %}
                    </select>        
                </div>
           </div>
           <div class="row">
                <div class="col-md-3">
                    <label>Title</label>
                </div>
                <div  class="col-md-9" >
                     <input type="text" name="itemName" value="{{i.itemName}}">        
                </div>
           </div>
           <div class="row">
                <div class="col-md-3">
                    <label>Description</label>
                </div>
                <div  class="col-md-9" >
                     <input type="text" name="description" value="{{i.description}}">   
                </div>
           </div>
           <div class="row">
                <div class="col-md-3">
                    <label>Created By</label>
                </div>
                <div  class="col-md-9" >
                    <label>{{ i.userName }}</label>   
                </div>
           </div>
            {% endfor %}    
            <div class="row" style="font-size: large; padding-bottom:15px;">
                <div class="col-md-3">
                     <input type="submit" class="btn btn-primary btn-sm" value="Submit" />
                </div>
                <div  class="col-md-9" >
                    <input type="button" class="btn btn-primary btn-sm" style=""  value="Cancel"  onclick="window.location.href='{{ url_for( 'showCategory') }}';"  name="Cancel">
                </div>        
            </div>
        </div>
            
    </form>
        
{% endblock %}
