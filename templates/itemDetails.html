<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static',filename='styles.css')}}">
	</head>
    <body>
        <form method="post">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <h1>Item Details</h1>
            {% for i in items %}
            <div>
                <label>Category : </label>
                <label>{{i.catName}}</label>
            </div>
            <div>
                <label>Title : </label>
                <label>{{i.itemName}}</label>
            </div>
            <div>
                <label>Description : </label>
                <label>{{i.description}}</label>
            </div>
            <div>
                <label>Created by : </label>
                <label>{{i.userName}} </label>
            </div>

            <div>
                {% if  Author %}
                    <a href="/ItemCatlog/{{i.id}}/EditItem/">Edit</a>
                    <a href="/ItemCatlog/{{i.id}}/DeleteItem/">Delete</a>
                {% endif %}
                 <a href="/">Cancel</a>
            </div>

            {% endfor %}
            
            
        </form>
        

        

    </body>
</html>
